<head>

             color: #cccccc;

    <link rel="shortcut icon" type="image/png" href="https://vertical73.github.io/cb-icon.png">

    <script src="./models.js"></script>
    <script>
        var _modelInfo = new Map();    
        var _modelBoxes = new Map();
        var _modelImages = new Map();
        var _iterations = 0;
        var _offlineCount = 0;
    </script>
    <script>
        function updateModelInfo(model) {
            let imgUrl =  "https://roomimg.stream.highwebmedia.com/ri/" + model + ".jpg";
//             let activeUrl =  "https://cbjpeg.stream.highwebmedia.com/minifap/" + model + ".jpg?f=" + Math.random();
            let xhr = new XMLHttpRequest();
            xhr.open('HEAD', imgUrl, false);
            let imgSize = 0;
            xhr.onreadystatechange = function() {
                if ( xhr.readyState == 4 ) {
                    imgSize = xhr.getResponseHeader('Content-Length');
                    let info = _modelInfo.get(model);
                    
                    let imgSizeHist = info.imgSizeHist;
                    if (imgSizeHist.length < 10) {
                        imgSizeHist.push(imgSize);
                    } else {
                        let p = Math.floor(Math.random() * 10);
                        imgSizeHist[p] = imgSize;
                    }
                    
                    info.imgSize = imgSize;
                    info.imgSizeHist = imgSizeHist;
                    info.updated = Date.now();
                    
                    _modelInfo.set(model, info);
                }
            }
            xhr.send();
        }
        
        function isOffline(model) {
            let info = _modelInfo.get(model);
            let imgSize = info.imgSize;
            let imgSizeHist = info.imgSizeHist;
            if (imgSize == 0 || imgSize == 7442 || imgSize == 21971) {
                return true;
            }
            if (imgSizeHist.length >= 10) {
                let unique = [imgSizeHist[0]];
                for (let i = 1; i < imgSizeHist.length; i++) {
                    if (unique.includes(imgSizeHist[i])) {
                        continue;
                    } else {
                        unique.push(imgSizeHist[i]);
                    }
                }
                console.log(model + ": [" + unique + "] (" + unique.length + "); [" + imgSizeHist + "]");
                return unique.length < 3;
            } else {
                console.log(model + ": [" + imgSizeHist + "]");
            }

            return false;
        }
    
        function updateModelBox(model) {
            let box = _modelBoxes.get(model);
            let offline = isOffline(model);
            
            if (offline) {
                box.style.display = "none";
            } else {
                box.style.display = "inline";

                let imgUrl =  "https://roomimg.stream.highwebmedia.com/ri/" + model + ".jpg";
                let activeUrl =  "https://cbjpeg.stream.highwebmedia.com/minifap/" + model + ".jpg?f=" + Math.random();
                let anchor = box.firstElementChild;
                if (anchor === undefined || anchor === null) {
                    anchor = document.createElement("a");
                    let cbUrl = "https://m.chaturbate.com/" + model + "/";
                    anchor.href = cbUrl;
                    anchor.target = "_blank";
                    let img = new Image();
                    _modelImages.set(model, img);

                    anchor.appendChild(img);
                    box.appendChild(anchor);
                } else {
                    let img = anchor.firstElementChild;
                    if (img === undefined || img === null) {
                        img = new Image();
                        _modelImages.set(model, img);
                        anchor.appendChild(img);
                    }
                    img.src = activeUrl;
                }
            }
            
            return offline;
        }
        
        function updatingInfo() {
            for (n in models) {
                updateModelInfo(models[n]);
            }
            _iterations++;
        }
        
        function updating() {
            let offlineCount = 0;
            for (n in models) {
                let isOffline = updateModelBox(models[n]);
                if (isOffline) {
                    offlineCount++;
                }
            }
            _offlineCount = offlineCount;
        }
    </script>
    <script>
        function writeModelNode(model) {
            let cbUrl = "https://m.chaturbate.com/" + model + "/";
            let imgUrl =  "https://roomimg.stream.highwebmedia.com/ri/" + model + ".jpg";
            let activeUrl =  "https://cbjpeg.stream.highwebmedia.com/minifap/" + model + ".jpg?f=" + Math.random();
            
            let xhr = new XMLHttpRequest();
            xhr.open('HEAD', imgUrl, false);
            let cacheStatus;
            let imgSize = 0;

            let modelBox = document.createElement("div");
            modelBox.id = "channel:" + model;
            modelBox.class = "model";
            modelBox.style.display = "none";
            _modelBoxes.set(model, modelBox);

            xhr.onreadystatechange = function() {
                if ( xhr.readyState == 4 ) {
                    imgSize = xhr.getResponseHeader('Content-Length');
                    let imgSizeHist = [imgSize];
                    let info = {
                        model: model,
                        updated: Date.now(),
                        imgSize: imgSize,
                        imgSizeHist: imgSizeHist
                    };
                    _modelInfo.set(model, info);

                    if ((imgSize != 21971 && imgSize != 7442)) {
                        let anchor = document.createElement("a");
                        anchor.href = cbUrl;
                        anchor.target = "_blank";
                        let img = new Image();
                        img.src = activeUrl;
                        _modelImages.set(model, img);

                        modelBox.style.display = "inline";
                        anchor.appendChild(img);
                        modelBox.appendChild(anchor);
                        
                        setFin("none");
                    }

                    document.body.appendChild(modelBox);
                }
            }
            xhr.send();
        }

        function refreshing() {
            let n = Date.now();
            document.title = "cb / " + n;
            for (let [k,v] of _modelImages) {
                v.src = "https://cbjpeg.stream.highwebmedia.com/minifap/" + k + ".jpg?" + n;
            }
        }
        
        function checkOfflineCount() {
            if (_iterations > 1) {
                let finBox = document.getElementById("fin");
                if (_modelBoxes.size == _offlineCount) {
                    setFin("block");
                } else {
                    setFin("none");
                }
            }
        }
        
        function dateTime() {
            let now = new Date();
            return now.toISOString();
        }

        function setFin(mode) {
            let finBox = document.getElementById("fin");
            finBox.style.display = mode;
            if (mode === "block") {
                finBox.innerHTML = dateTime();
            }
        }
    </script>

<body>
    <script>
        for (n in models) {
            writeModelNode(models[n]);
        }

        var refresher = setInterval(refreshing, 275);
        var information = setInterval(updatingInfo, 6000);
        var updater = setInterval(updating, 10000);
    </script>
    <div id="fin" style="display: block;"><script>document.write(dateTime())</script></div>
    <script>
        var footer = setInterval(checkOfflineCount, 1000);
    </script>
</body>
