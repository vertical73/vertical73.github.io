            var cbUrl = "https://m.chaturbate.com/" + model + "/";

            var xhr = new XMLHttpRequest();
            xhr.open('HEAD', imgUrl, false);
            var cacheStatus;
            var imgSize = 0;
            xhr.onreadystatechange = function() {
                if ( xhr.readyState == 4 ) {

                    /*
                    var headers = xhr.getAllResponseHeaders();
                    var headersArr = headers.trim().split(/[\r\n]+/);
                    var headerMap = {};
                    headersArr.forEach(function (line) {

                        var header = parts.shift();
                        var value = parts.join(': ');
                        headerMap[header] = value;
                        console.log(header + ": " + value);
                    });
                    */

                    imgSize = xhr.getResponseHeader('Content-Length');
                    if ((imgSize != 21971 && imgSize != 7442)) {
                        var anchor = document.createElement("a");
                        anchor.href = cbUrl;
                        anchor.target = "_blank";
                        var img = new Image();
                        img.src = imgUrl;
                        console.log(imgUrl + "\t*\t" + imgSize + "\t*\t" + model);

                        var div = document.createElement("div");
                        div.id = model;
                        div.class = "model";
                        div.style = "display: inline;";
                        anchor.appendChild(img);
                        div.appendChild(anchor);
                        document.body.appendChild(div);
                        
                        _onlineCount++;
                    } else {
                        console.log(imgUrl + "\t-\t" + imgSize + "\t-\t" + model);
                    }
                }
            }
            xhr.send();
        }
